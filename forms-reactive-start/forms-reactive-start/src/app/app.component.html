<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="singUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            >

            <span class="help-block" *ngIf="!singUpForm.get('username').valid && singUpForm.get('username').touched">
                <span class="help-block" *ngIf="singUpForm.get('username').errors['nameIsRectricted']">This username is already registered!</span>
                <span class="help-block" *ngIf="singUpForm.get('username').errors['required']">This field is required </span>
            </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email">
            <span class="help-block"
            *ngIf="!singUpForm.get('email').valid && singUpForm.get('email').touched"
            >Please enter a valid email!</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender"
              >{{ gender }}
          </label>
        </div>
        <hr>
        <div formArrayName="hobby">
          <h4>Your Hobby</h4>
          <button class="btn btn-primary" type="button" (click)='onAddHobby()'>Add new hobby</button>
          <div class="form-group">
            <input type="text"
            *ngFor="let hobbyControl of hobby.controls; let i = index "
            [formControlName]="i"
            >
          </div>
        </div>

        <button class="btn btn-primary" type="submit" >Submit</button>
      </form>
    </div>
  </div>
</div>
